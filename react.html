      class TaskList extends React.Component {
        constructor() {
          super();
          this.state = {
            taskList: [
              {
                title: "Add form to add new worker",
                completed: false,
                subtaskList: [
                  { title: "firstName", completed: false },
                  { title: "lastName", completed: false },
                  { title: "department", completed: false },
                  { title: "salary amount and currency", completed: false },
                ],
              },
              {
                title: "Add search form",
                completed: false,
                subtaskList: [
                  { title: "person (text)", completed: false },
                  { title: "department (multiple choice)", completed: false },
                  { title: "salary (range)", completed: false },
                ],
              },
              {
                title: "Add summary of salary per department",
                completed: false,
              },
              {
                title:
                  "Other improvements (feel free to add other improvements)",
                completed: false,
              },
            ],
          };
        }
        render() {
          const { taskList } = this.state;
          return (
            <ol>
              {taskList.map((task, tIdx) => (
                <li key={tIdx}>
                  {task.title} {task.completed ? "✅" : "❌"}
                  <ol type="a">
                    {task.subtaskList &&
                      task.subtaskList.map((subtask, stIdx) => (
                        <li key={stIdx}>
                          {subtask.title} {subtask.completed ? "✅" : "❌"}
                        </li>
                      ))}
                  </ol>
                </li>
              ))}
            </ol>
          );
        }
      }

        const initState = [

        const [workerLastName, setWorkerLastName] = React.useState("");
        const [workerDepartment, setWorkerDepartment] = React.useState("");

        const [checked, setChecked] = React.useState(false);

        React.useEffect(() => {
          setSalarySum(

                Number(prevValue) + Number(currentValue.salary.amount),
              0
            )
          );
        }, [workersList]);

        const handleChange = (e) => {};

        const addToList = (e) => {
          e.preventDefault();
          if (
            workerName !== "" &&
            workerLastName !== "" &&
            workerDepartment !== "" &&
            workerSalary !== "" &&
            workerCurrency !== ""
          ) {
            setWorkersList([
              ...workersList,
              {
                firstName: workerName,
                lastName: workerLastName,
                department: workerDepartment,
                salary: {
                  amount: workerSalary,
                  currency: workerCurrency,
                },
              },
            ]);
            setWorkerName("");
            setWorkerLastName("");
            setWorkerDepartment("");
            setWorkerSalary("");
            setWorkerCurrency("");
          } else {
            // We can do here some modal error or display error highlighting which input needs to fill(more UX friendly)
            alert("Please fill the fields");
          }
        };
        const filterResult = (carItem) => {
          const results = workersList.filter((curData) => {
            return curData.department === carItem;
          });
          setWorkersList(results);
        };
        return (
          <div>
            <h2>Workers list</h2>
            <div className="mx-10 center">
              <span>Search department: &nbsp;</span>
              <div>
                <button className="sortBtn" onClick={() => filterResult("IT")}>
                  IT
                </button>
                <button
                  className="sortBtn"
                  onClick={() => filterResult("Sales")}
                >
                  Sales
                </button>
                <button
                  className="sortBtn"
                  onClick={() => filterResult("Administration")}
                >
                  Administration
                </button>
              </div>
              <div className="center">
                <label htmlFor="searchByName">Search:</label>
                <input
                  style={{ width: "60%", padding: 5 }}
                  type="text"
                  placeholder="Search..."
                  id="searchByName"
                  onChange={(e) => setQuery(e.target.value)}
                />
              </div>
            </div>
            <table border="1" className="mx-10" style={{ width: "100%" }}>
              <tbody>
                {workersList
                  .filter(
                    (user) =>
                      user.firstName.toLowerCase().includes(query) ||
                      user.lastName.toLowerCase().includes(query)
                  )
                  .map((worker, index) => (
                    <tr key={index}>
                      <td>{index + 1}.</td>
                      <td>{worker.firstName}</td>
                      <td>{worker.lastName}</td>
                      <td>{worker.department}</td>
                      <td>
                        {worker.salary.amount} {worker.salary.currency}
                      </td>
                    </tr>
                  ))}
              </tbody>
              <tfoot>
                <tr>
                  <td colSpan="3"></td>
                  <td>Summary</td>
                  <td>{salarySum} USD</td>
                </tr>
              </tfoot>
            </table>
            <h2>Add worker to the list</h2>
            <form onSubmit={addToList}>
              <div>
                <label htmlFor="workerName">Worker Name</label>
                <input
                  className="mx-10 input-style"
                  type="text"
                  placeholder="Add worker"
                  id="workerName"
                  value={workerName}
                  onChange={(e) => {
                    setWorkerName(e.target.value);
                  }}
                />
              </div>
              <div>
                <label htmlFor="workerLastName">Worker Last Name</label>
                <input
                  className="mx-10 input-style"
                  type="text"
                  placeholder="Add worker last name"
                  id="workerLastName"
                  value={workerLastName}
                  onChange={(e) => {
                    setWorkerLastName(e.target.value);
                  }}
                />
              </div>
              <label htmlFor="workerSalary">Worker Salary</label>
              <div className="mx-10 center">
                <div style={{ display: "flex" }}>
                  <input
                    className="input-style"
                    type="number"
                    placeholder="Add worker salary"
                    id="workerSalary"
                    value={workerSalary}
                    onChange={(e) => {
                      setWorkerSalary(e.target.value);
                    }}
                  />
                  <select
                    value={workerCurrency}
                    onChange={(e) => {
                      setWorkerCurrency(e.target.value);
                    }}
                  >
                    <option value="">Choose currency</option>
                    <option value="USD">USD</option>
                    <option value="PLN">PLN</option>
                  </select>
                  <select
                    value={workerDepartment}
                    onChange={(e) => {
                      setWorkerDepartment(e.target.value);
                    }}
                    id="workerDepartment"
                    style={{ padding: 5 }}
                  >
                    <option value="">Choose department</option>
                    <option value="IT">IT</option>
                    <option value="Administration">Administration</option>
                    <option value="Sales">Sales</option>
                  </select>
                </div>
              </div>
              <input
                className="submit-button"
                type="submit"
                value="Submit worker information"
              />
            </form>
          </div>
        );
      };
